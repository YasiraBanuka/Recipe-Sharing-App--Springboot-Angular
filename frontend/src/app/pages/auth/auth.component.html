<div class="flex justify-center h-screen items-center overflow-hidden">
  <div class="container">
    <div class="cover" [ngClass]="{ 'rotate-active': isRegister }">
      <div class="front">
        <img
          src="https://images.pexels.com/photos/4551832/pexels-photo-4551832.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <div class="text">
          <span class="text-1">
            Share, Savor, & Create: Your Recipe Haven Awaits!
          </span>
          <span>Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img
          src="https://images.pexels.com/photos/6061396/pexels-photo-6061396.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
      </div>
    </div>

    <div class="form h-full">
      <div class="form-content h-full">
        <!-- REGISTER FORM -->
        <div class="signup-form">
          <h1 class="text-l font-bold text-center pb-8">SIGN UP</h1>
          <form
            [formGroup]="registrationForm"
            (ngSubmit)="handleRegister()"
            class=""
          >
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Full Name</mat-label>
                <input
                  matInput
                  placeholder="Your Full Name"
                  formControlName="fullName"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="Your Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Your Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Register
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center">
            Already have an account?
            <button (click)="togglePanel()" mat-button color="primary">
              Sign In
            </button>
          </div>
        </div>

        <!-- LOGIN FORM -->
        <div class="login-form">
          <h1 class="text-l font-bold text-center pb-8">SIGN IN</h1>
          <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="">
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Email</mat-label>
                <input
                  matInput
                  placeholder="Your Email"
                  formControlName="email"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div class="mb-4">
              <mat-form-field class="w-full">
                <mat-label class="text-gray-200">Password</mat-label>
                <input
                  matInput
                  placeholder="Your Password"
                  formControlName="password"
                  class="py-2 px-3 text-gray-200 mt-1 focus:shadow-outline"
                />
              </mat-form-field>
            </div>
            <div>
              <button
                class="w-full"
                mat-raised-button
                color="primary"
                type="submit"
              >
                Login
              </button>
            </div>
          </form>
          <div class="flex items-center gap-2 justify-center">
            Don't have an account?
            <button (click)="togglePanel()" mat-button color="primary">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
